<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-info">
    <div class="container mt-5 text-white">
      <h1 class="text-center mb-4">Weather App</h1>
      <form
        action="/"
        method="post"
        class="border p-4 rounded bg-success text-body"
      >
        <div class="form-group">
          <label for="city">City Name:</label>
          <input
            type="text"
            id="city"
            name="city"
            class="form-control"
            placeholder="London"
          />
        </div>
        <div class="form-group">
          <label for="unit">Unit:</label>
          <div class="form-check">
            <input
              type="radio"
              name="unit"
              id="metric"
              value="metric"
              class="form-check-input"
              checked
            />
            <label for="metric" class="form-check-label">Metric</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="unit"
              id="imperial"
              value="imperial"
              class="form-check-input"
            />
            <label for="imperial" class="form-check-label">Imperial</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="unit"
              id="standard"
              value="standard"
              class="form-check-input"
            />
            <label for="standard" class="form-check-label">Standard</label>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-light text-success">Submit</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
